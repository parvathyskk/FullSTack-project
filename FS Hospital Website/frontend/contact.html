<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(115, 113, 113, 0.5); /* Adjust as needed */
            padding: 20px 30px;
            color: white;
            margin-top: -80px;
          }
          
          body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: url('images/indeximg.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            background-color: #f4f4f4; /* Fallback color */
            position: relative;
            padding: 80px 0 0; /* Space for header */
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay with 50% opacity */
            z-index: -1; /* Ensures it stays behind the content */
        }
        
        .brand {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: white;
          }
        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* Sidebar */
        .sidebar {
            width: 50px;
            position: fixed;
            top: 80px;
            left: 0;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(154, 15, 15, 0.1);
        }

        .sidebar h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            display: block;
            text-align: center;
        }

        .sidebar ul li a img {
            width: 30px;
            height: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        /* Contact box styling */
        .contact-box {
            background: rgba(116, 115, 115, 0.8); /* White background with some opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px; /* Fixed width for the form container */
            box-sizing: border-box;
            margin-top: 80px; /* Margin for spacing */
            margin-bottom: 500px; /* Margin for spacing */
        }
        
        .contact-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Form styling */
        .contact-box form {
            display: flex;
            flex-direction: column;
        }
        
        .contact-box label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .contact-box input,
        .contact-box textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #de3c3c;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .contact-box select {
            padding: 12px 15px; /* Increase padding for better spacing */
            margin-bottom: 15px;
            border: 1px solid #d95555;
            border-radius: 5px;
            font-size: 15px; /* Increase font size for better readability */
            background-color: #fff; /* White background for the dropdown */
            cursor: pointer;
            width: 100%; /* Make the dropdown span the full width of the container */
            box-sizing: border-box; /* Ensure the padding is included in the width */
        }

        .contact-box textarea {
            resize: vertical;
        }
        
        .contact-box button {
            background-color: #034058; /* Green background */
            color: white;
            padding: 12px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .contact-box button:hover {
            background-color: #02617b;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0 ;
        }
        .nav-links a {
            margin-left: 20px; /* Spacing between links */
            text-decoration: none;
            color: white;
            font-weight: bold;
          }
          .contact-box label {
            color: #013145;
        }
        
        
    </style>
</head>

<body>

    <div class="header">
        <span class="brand">OasIs Medicity</span>
        <div class="nav-links">
          <a href="index.html">HOME</a>
          <a href="about.html">ABOUT</a>
          <a href="contact.html">CONTACT</a>
        </div>
      </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Follow Us</h3>
        <ul>
            <li><a href="https://www.instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a></li>
            <li><a href="https://wa.me/1234567890" target="_blank"><img src="<img width="48" height="48" src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp"></a></li>
            <li><a href="mailto:info@hospital.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Email_icon.png" alt="Email"></a></li>
        </ul>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="contact-box">
            <h1 style="color: rgb(242, 230, 230); font-size: 30px; font-weight: 700; text-align: center; text-shadow: 2px 2px 4px rgba(132, 3, 3, 0.6); margin-bottom: 50px;">RATE US</h1>
            <form action="#" method="post">
                <div style="text-align: center;margin-top: -70px;">
                    <img 
                      src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-five-stars-customer-feedback-flaticons-flat-flat-icons.png" 
                      alt="Five Star Icon"
                      style="width:100px; height: 100px;">
                  </div>
                  
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks" rows="4" required></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <div id="popup" style="
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;">
            
            <div style="
              background: white;
              padding: 20px 40px;
              border-radius: 12px;
              text-align: center;
              font-size: 18px;
              color: black;
              box-shadow: 0 0 15px rgba(0,0,0,0.3);">
              âœ… Thank you! Your feedback has been submitted.
            </div>
          </div>
          
            <button type="button" onclick="submitAndRedirect()">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Hospital Website | All Rights Reserved</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function submitAndRedirect() {
            document.getElementById("popup").style.display = "flex";
            setTimeout(() => {
              window.location.href = "index.html"; // Replace with your homepage
            }, 2000); // wait 2 seconds before redirect
          }
    </script>
</body>

</html>
